<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a3c06e4acc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>
<body>
    <nav>
        <div>
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="nav-links-container">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Packages</a>
            <a href="#" class="nav-link"><i class="fa-solid fa-user"></i> Login</a>
        </div>
    </nav>
    <div class="swiper">
        <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/banner-1.png" alt="Banner 1" class="swiper-img"></div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        </div>

        <div class="swiper-pagination"></div>
    
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</body>
</html>
